<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk Digital Kzxsynse</title>
  <style>
    :root {
      --cyan: #00ffe4;
      --accent: #00c3d6;
      --bg: #0d0d1a;
      --card: #111827;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #290042, #000);
      font-family: "Segoe UI", sans-serif;
      color: white;
    }
    .wrapper {
      width: 90%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
    }
    h2 {
      margin: 0 0 1.2rem;
      color: var(--cyan);
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    .produk-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .produk {
      background: var(--cyan);
      border-radius: 15px;
      padding: 0.9rem 1rem;
      color: #000;
      cursor: pointer;
      transition: transform 0.25s;
      position: relative;
      display: block;
    }
    .produk:hover {
      transform: scale(1.03);
    }
    .produk input[type="radio"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    /* Hapus outline kotak pada produk yang dipilih */
    /* .produk input[type="radio"]:checked + .label-content {
      outline: 3px solid var(--accent);
      border-radius: 12px;
    } */
    .label-content {
      display: block;
    }
    .nama-produk {
      font-weight: 700;
      font-size: 1.1rem;
    }
    .deskripsi {
      font-size: 0.85rem;
      margin: 4px 0;
    }
    .harga {
      font-weight: bold;
    }
    .btn, .btn-secondary {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.25s, color 0.25s;
    }
    .btn {
      background: var(--cyan);
      border: none;
      color: #000;
    }
    .btn:hover {
      background: var(--accent);
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
    }
    .btn-secondary:hover {
      background: var(--cyan);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Produk Digital</h2>

    <div class="produk-container">
      <!-- Produk 1 -->
      <label class="produk">
        <input type="radio" name="produk" value="Script bot Whatsapp/Telegram" data-nama="Script bot Whatsapp/Telegram" data-harga="70000" checked>
        <div class="label-content">
          <div class="nama-produk">Script bot Whatsapp/Telegram</div>
          <div class="deskripsi">Berbagai script bot Whatsapp atau telegram.</div>
          <div class="harga">Rp 70.000</div>
        </div>
      </label>

      <!-- Produk 2 -->
      <label class="produk">
        <input type="radio" name="produk" value="Partner Kzxsynse" data-nama="Partner Kzxsynse" data-harga="50000">
        <div class="label-content">
          <div class="nama-produk">Partner Kzxsynse</div>
          <div class="deskripsi">Berkualitas dan murah.</div>
          <div class="harga">Rp 50.000</div>
        </div>
      </label>
    </div>

    <button class="btn" onclick="orderNow()">Beli Sekarang</button>
    <button class="btn-secondary" onclick="joinGroup()">Join Grup Telegram</button>
    <button class="btn-secondary" onclick="joinChannel()">Join Channel Telegram</button>
  </div>

  <script>
    function orderNow() {
      const selected = document.querySelector('input[name="produk"]:checked');
      const nama = selected.dataset.nama;
      const harga = selected.dataset.harga;
      const phone = '6289530556189'; // Ganti dengan nomor WA Anda
      const pesan = encodeURIComponent(`Halo, saya mau pesan *${nama}* (Rp ${Number(harga).toLocaleString('id-ID')}).`);
      location.href = `https://wa.me/${phone}?text=${pesan}`;
    }

    function joinGroup() {
      const groupLink = "https://t.me/publicwolfx"; // Ganti dengan link grup WhatsApp Anda
      window.open(groupLink, "_blank");
    }

    function joinChannel() {
      const channelLink = "https://t.me/+x-fb-dAUgMA5ODk1"; // Ganti dengan link channel Telegram Anda
      window.open(channelLink, "_blank");
    } 
  </script>
</body>
</html>
